<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Game</title>

    <style>
        body {
          margin: 0;
          background: #25402c;
          color: white;
          font-family: Arial, sans-serif;
          text-align: center;
        }

        button {
          padding: 12px 24px;
          margin: 10px;
          font-size: 18px;
          cursor: pointer;
        }

        #gameCanvas {
          display: none;
          background: #91e3a7;
          margin: auto;
          display: block;
        }
    </style>
</head>

<body>

<div id="mainMenu">
    <h1>My Web Game</h1>
    <button id="playBtn">Play</button>
    <button id="settingsBtn">Settings</button>
    <p id="scoreText">Score: 0</p>
</div>

<div id="settingsMenu" style="display:none">
    <h2>Settings</h2>

    <label>Speed</label><br>
    <input type="range" id="speedSlider" min="0.1" max="1" step="0.1"><br><br>

    <label>Glide</label><br>
    <input type="range" id="glideSlider" min="0" max="0.95" step="0.05"><br><br>

    <label>
        <input type="checkbox" id="smoothToggle"> Smooth Movement
    </label><br>

    <label>
        <input type="checkbox" id="invertToggle"> Invert Controls
    </label><br><br>

    <button id="backBtn">Back</button>
</div>

<canvas id="gameCanvas" width="1536" height="729"></canvas>

<!-- IMPORTANT: JS MUST BE LAST -->
<script src="game.js"></script>

</body>
</html>
